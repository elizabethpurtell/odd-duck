<!DOCTYPE html>
<html lang="en">

<head>
  <title>Odd Duck Product Co</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="grid-container">
      <div class="grid-item1">
        <h1>Odd Duck Product Vote</h1>
        <h3>What do you think should be the next new product brought to market?</h3>
        <p>(Vote by clicking for 1 of the 3 product images displayed)</p>
      </div>
      <div class="grid-item2">
        <section id="img-container">
          <img id="img-one" src="" alt="product image">
          <img id="img-two" src="" alt="product image">
          <img id="img-three" src="" alt="product image">
        </section>
      </div>
      <div class="grid-item3">
      <button type="button" id="show-results-btn">View Results</button>
    </div>
    <div class="grid-item4">
      <section id="results-container">
        <ul></ul>
      </section>
    </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
